server:
  port: 8081

spring:
  liquibase:
    change-log: classpath:db/db.changelog-master.xml

datasource:
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  username: sa
  password: sa
  sql:
    dialect: postgresql

cache:
  initialCapacity: 100
  maximumSize: 800
  expireAfterAccess: 8
  expirationAfterAccessUnits: HOURS